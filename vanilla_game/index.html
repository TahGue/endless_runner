<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge of the World - Endless Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="distance">Distance: 0</div>
            <div id="biome">Biome: Frozen Wastelands</div>
            <div id="lore-collected">Lore: 0</div>
            <div id="revive-status"></div>
        </div>
        <div id="start-screen">
            <h1>Edge of the World</h1>
            <p>Press SPACE or click to start your journey</p>
            <p>Use SPACE or UP arrow to jump</p>
        </div>
        <div id="game-over">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="jump-sound" src="jump.wav" preload="auto"></audio>
    <audio id="collect-sound" src="collect.wav" preload="auto"></audio>
    <audio id="game-over-sound" src="game_over.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
